<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h1>crud</h1>
        <p>Product Management System</p>
      </div>
      <div class="inputs">
        <input placeholder="Title" type="text" id="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            id="price"
            placeholder="Price" />
          <input
            onkeyup="getTotal()"
            type="number"
            id="taxes"
            placeholder="Taxes" />
          <input
            onkeyup="getTotal()"
            type="number"
            id="ads"
            placeholder="Ads" />
          <input
            onkeyup="getTotal()"
            type="number"
            id="discount"
            placeholder="Discount" />
          <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="Count" />
        <input type="text" id="cat" placeholder="Category" />
        <button id="submit" type="submit">Create</button>
      </div>
      <div class="outputs">
        <div class="searchBlock">
          <input
            type="text"
            id="search"
            placeholder="Search"
            onkeyup="searchData(this.value)" />
          <div class="btnSearch">
            <button id="searchTitle" onclick="getSearchMood(this.id)">
              Search By Title
            </button>
            <button id="searchCat" onclick="getSearchMood(this.id)">
              Search By Category
            </button>
          </div>
        </div>
        <div id="deleteAll"></div>
        <table>
          <thead>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>discount</th>
              <th>total</th>
              <th>category</th>
              <th>update</th>
              <th>delete</th>
            </tr>
          </thead>
          <tbody id="tBody"></tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
